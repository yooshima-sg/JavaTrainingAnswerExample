<!DOCTYPE html>
<html th:fragment="layout(title, content, usefunction)" lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: common_header(${title})}"> </head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top flex-md-nowrap p-0 shadow">
    <div class="container-fluid">
      <div class="collapse navbar-collapse d-lg-flex">
        <!--/* ナビバー - システムロゴ */-->
        <a class="navbar-brand" th:href="@{/}">
          <img alt="logo" style="vertical-align: text-bottom;" src="/image/logo.svg" />
          <span class="fs-4">サービス管理システム</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFunctions"
          aria-controls="navbarFunctions" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--/* ナビバー - サービスメニュー */-->
        <div id="navbarFunctions" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:classappend="|${usefunction == 'top' ? 'active' : ''}|" th:href="@{/}">
                トップ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:classappend="|${usefunction == 'member' ? 'active' : ''}|" th:href="@{/member/search}">
                加入者情報管理
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:classappend="|${usefunction == 'charge' ? 'active' : ''}|" href="#"
                th:href="@{/charge/search}">
                料金情報管理
              </a>
            </li>
          </ul>
        </div>
        <!--/* ナビバー - ログアウトボタン */-->
        <div class="d-lg-flex col-lg-3 justify-content-lg-end">
          <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:classappend="active" th:href="@{/logout}">
                  ログアウト
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <header class="col-md-12 pt-md-4">
        <h1 class="display-6" th:text="${title}"><!--/*  機能名表示 */--></h1>
      </header>
      <main class="col-md-12 col-lg-12 pt-4">
        <div th:replace="${content}">
          <!--/* 
            アプリケーション領域
            このレイアウトの呼出元画面がここに埋め込まれます。
          */-->
        </div>
      </main>
    </div>
  </div>
</body>

</html>
